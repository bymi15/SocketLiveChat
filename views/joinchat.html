<div class="row" id="userArea">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
        <form id="userForm" name="userForm">
            <div class="form-group">
                <label>Enter nickname:</label> <input class="form-control" id="nickname" type="text"><br>
                <label>Enter Channel Name:</label> <input class="form-control" id="channelName" type="text"><br>
                <label>Enter Passcode:</label> <input class="form-control" id="passcode" type="text"><br>
                <button class="btn btn-success btn-block" disabled="true" id="joinPublicChannel">Join Public Channel</button><br>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-primary" disabled="true" id="joinPrivateChannel">Join Private Channel</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" disabled="true" id="createPrivateChannel">Create Private Channel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
